<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figuras geométricas</title>
    <link rel="stylesheet" href="../Trabajo Eliany/style.css">
</head>
<body>
    
    <div class="background"></div>
    <div class="centering">
        <form action="" class="my_form">
            <div class="login_welcome">
            <img src="https://i.pinimg.com/236x/7d/73/3a/7d733acc83cce320af19feb7c38993d0.jpg" alt="Astronauta" class="login">
            <h1>Iniciar sesion</h1>
            </div>
            <div class="text_field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder=" ingrese su email">
                <img src="https://e7.pngegg.com/pngimages/913/680/png-clipart-gmail-logo-illustration-email-computer-icons-message-envelope-mail-miscellaneous-angle.png" alt="icono email">
            </div>
            <div class="text_field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="ingrese su password">
                <img src="https://cdn-icons-png.flaticon.com/512/5067/5067875.png" alt="icono contraseña">
            </div>
            <input type="submit" value="login" class="my_form_button">
            <div class="my_form_actions">
                <div class="my_form_row">
                    <span>¿olvidate tu contraseña?</span>
                    <a href="#" title="Recuperar contraseña">Recuperar contraseña</a>
                </div>
                <div class="my_form_signup">
                   
                    <a href="#" title="Crear cuenta">Crear cuenta</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
